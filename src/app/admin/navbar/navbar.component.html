<aside>
    <ul class="dashboardMenu">
        <li>
            <a routerLink="/admin/dashboard" id="logo">
                <img src="{{logo}}" alt="">
                <h3>RK <span> MART </span></h3>
            </a>
        </li>
        <li routerLink="/admin/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"> <a>
                <i class="fa-solid fa-grip"></i>
                <span class="nav-item">Dashboard</span>
            </a> </li>
        <li routerLink="/admin/users" routerLinkActive="active"> <a>
                <i class="fa-solid fa-users"></i>
                <span class="nav-item">Users</span>
            </a> </li>
        <li routerLink="/admin/manageProducts" routerLinkActive="active"> <a>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                <span class="nav-item">Products</span>
            </a> </li>
        <li routerLink="/admin/category" routerLinkActive="active"> <a>
                <i class="fa-solid fa-list"></i>
                <span class="nav-item">Category</span>
            </a> </li>
        <li routerLink="/admin/manageOrders" id="orders" routerLinkActive="active"> <a>
                <i class="fa-solid fa-sort"></i>
                <span class="nav-item">Orders</span>
            </a> </li>
        <li routerLink="/admin/queries" id="reviews" routerLinkActive="active"> <a>
                <i class="fa-brands fa-readme"></i>
                <span class="nav-item">Queries</span>
            </a> </li>
        <li routerLink="/admin/paymentData" id="reviews" routerLinkActive="active"> <a>
                <i class="fa-solid fa-cash-register"></i>
                <span class="nav-item">Payments</span>
            </a> </li>
        <li routerLink="/admin/forgotPassword" id="reviews" routerLinkActive="active"> <a>
            <i class="fa-solid fa-user-lock"></i>
                <span class="nav-item">Password Requests</span>
            </a> </li>
        <li id="logout" (click)="logout()"> <a>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span class="nav-item">Logout</span></a>
        </li>

    </ul>
</aside>
