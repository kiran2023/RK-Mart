<div class="grid grid-two-columns">
  <app-navbar></app-navbar>

  <div class="container" *ngIf="passwordInfo?.length!=0">
      <section>
          <div id="ordersDashboard">
              <h2 class="common-heading">Forgot Password Queries</h2>
              <table class="userTable">
                  <thead>
                      <tr>
                          <th>Customer ID</th>
                          <th>Customer Mail</th>
                          <th>Query</th>
                      </tr>
                  </thead>
                  <tbody id="orderDatas">
                      <tr *ngFor="let paymentData of passwordInfo">
                        <td>{{paymentData.id}}</td>
                        <td>{{paymentData.mail}}</td>
                        <td>{{paymentData.Query}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </section>
  </div>
  <div id="paymentBox" *ngIf="passwordInfo?.length==0">
      <p> <mark id="markData"> No Password Queries Currently </mark> </p>
  </div>
</div>
